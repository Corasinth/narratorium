<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Test login/logout</title>
</head>
<body>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-between">
        <h3><a class="btn btn-primary" href="/">Narratorium</a></h3> 
        <div class="text-end">
          <a href="/login" class="btn btn-light" id="login">Login</a>
          <a href="/signup" class="btn btn-light" id="signup">Signup</a>
          <button class="btn btn-light" id="logout">Logout</button>

        </div>
      </div>
    </div>
  </header>

  <div class="container col-6">

    <form id="login-form">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <div id="status">
        
      </div>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="login-username" placeholder="Username">
        <label for="login-username">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="login-password" placeholder="Password">
        <label for="login-password">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
    <br>

    <form id="signup-form">
      <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="signup-username" placeholder="Username">
        <label for="signup-username">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="signup-password" placeholder="Password">
        <label for="signup-password">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="signup-confirm" placeholder="Confirm Password">
        <label for="signup-confirm">Confirm Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
  </div>

  <script src="./js/login.js"></script>
  <script src="./js/logout.js"></script>
  <script src="./js/signup.js"></script>
  
</body>
</html>
